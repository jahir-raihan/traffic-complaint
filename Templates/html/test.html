<!DOCTYPE html>
<html>
<head>
  <title>Typewriter Effect</title>
  <style>
    #output {
      font-family: monospace;
      white-space: pre;
      text-align: left;
      width: 400px; /* Adjust width as needed */
    }
  </style>
</head>
<body>

  <div id="output"></div>

  <script>
    const output = document.getElementById("output");
    const complaint = {
      "location": "Main road near the college",
      "vehicle_number": "56-568",
      "crime_scene_description": "A bus with vehicle number 56-568 was illegally picking up passengers on the main road near the college. This resulted in a traffic obstruction and posed a serious safety hazard as people were seen hanging out of the windows. This reckless behavior endangers both pedestrians and other vehicles."
    };

    // Simulate typing effect (using setInterval for demonstration)
    let index = 0;
    const intervalId = setInterval(() => {
      if (index < complaint.crime_scene_description.length) {
        output.textContent += complaint.crime_scene_description[index];
        index++;
      } else {
        clearInterval(intervalId);
      }
    }, 20); // Adjust delay (in milliseconds) for typing speed
  </script>
</body>
</html>
