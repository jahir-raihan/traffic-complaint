<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./ollyo.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>


<body>
    <div class="stats-cards">

        <div class="long-cards">

            <div class="long-card shadow">
                <div>
                    <i class="fas fa-chart-line"></i>
                    <p class="title">Total Impressions</p>
                    <p class="count ">100000000</p>
                </div>

            </div>
            <div class="long-card shadow">

                <div class="shadow">
                    <i class="fas fa-handshake"></i>
                    <p class="title">Total Clicks</p>
                    <p class="count">100000000</p>
                </div>

            </div>

        </div>

        <div class="small-cards">

            <div class="small-card shadow">
                
                <div>
                   <p class="title">Home Pages</p>
                   <div class="small-card-inner">

                        <div>
                            
                            <div class="icon-count">
                                <i class="fas fa-chart-line"></i>
                                <span class="">1000000000</span>
                            </div>
                            
                        </div>
                        <div>
                           

                            <div class="icon-count ">
                                <i class="fas fa-handshake"></i>
                                <span class="">1000000000</span>
                            </div>
                            
                        </div>

                       

                   </div>
                </div>
            </div>

            <div class="small-card shadow">
                
                <div>
                   <p class="title">Video Player</p>
                   <div class="small-card-inner">

                        <div>
                            
                            <div class="icon-count">
                                <i class="fas fa-chart-line"></i>
                                <span>1000000000</span>
                            </div>
                            
                        </div>
                        <div>
                           

                            <div class="icon-count ">
                                <i class="fas fa-handshake"></i>
                                <span>1000000000</span>
                            </div>
                            
                        </div>

                       

                   </div>
                </div>
            </div>
            <div class="small-card shadow">
                
                <div>
                   <p class="title">Upper Contents</p>
                   <div class="small-card-inner">

                        <div>
                            
                            <div class="icon-count">
                                <i class="fas fa-chart-line"></i>
                                <span>1000000000</span>
                            </div>
                            
                        </div>
                        <div>
                           

                            <div class="icon-count ">
                                <i class="fas fa-handshake"></i>
                                <span>1000000000</span>
                            </div>
                            
                        </div>

                       

                   </div>
                </div>
            </div>
            <div class="small-card shadow">
                
                <div>
                   <p class="title">Others</p>
                   <div class="small-card-inner">

                        <div>
                            
                            <div class="icon-count">
                                <i class="fas fa-chart-line"></i>
                                <span>1000000000</span>
                            </div>
                            
                        </div>
                        <div>
                           

                            <div class="icon-count ">
                                <i class="fas fa-handshake"></i>
                                <span>1000000000</span>
                            </div>
                            
                        </div>

                       

                   </div>
                </div>
            </div>

        </div>

    </div>

    <div class="recent-data">
        <div class="filter-section">
            <div class="filter-section-left">
                <p>Recent Ads</p>
            </div>
            <div class="filter-section-right">
                <select name="days" id="">
                    <option value="7">Last 7 days</option>
                    <option value="30">Last 30 days</option>
                    <option value="365">Last 365 days</option>
                </select>
            </div>
        </div>

        <div class="line"></div>

        <div class="table-container">
            
        </div>
    </div>
</body>

</html>
